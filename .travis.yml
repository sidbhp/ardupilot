language: cpp
sudo: false
addons:
  coverity_scan:
    project:
      name: nayan-dev/ardupilot
      description: Build submitted via Travis CI
    notification_email: siddharth@aus.co.in
    build_command_prepend: make clean
    build_command: make
    branch_pattern: coverity_scan
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
      - build-essential
      - gawk
      - ccache
      - genromfs
      - libc6-i386
      - libxml2-dev
      - libxslt1-dev
      - python-pip
      - python-dev
      - zlib1g-dev
      - gcc-4.9
      - g++-4.9
      - cmake
      - cmake-data
#      - clang-3.7
#      - llvm-3.7

cache:
  ccache: true
  directories:
  - "$HOME/opt"
before_install:
- Tools/scripts/configure-ci.sh
- if [ "$TRAVIS_EVENT_TYPE" = "cron" ]; then export CI_CRON_JOB=1 ; fi
script:
- python Tools/autotest/param_metadata/param_parse.py
- Tools/scripts/build_ci.sh
before_cache:
- ccache -z
notifications:
  slack: aus-india:8ODz7BnNXaDZei1VcvvbyDdT
compiler:
- gcc
env:
  global:
  - secure: FjIwqZQV2FhNPWYITX5LZXTE38yYqBaQdbm3QmbEg/30wnPTm1ZOLIU7o/aSvX615ImR8kHoryvFPDQDWc6wWfqTEs3Ytq2kIvcIJS2Y5l/0PFfpWJoH5gRd6hDThnoi+1oVMLvj1+bhn4yFlCCQ2vT/jxoGfiQqqgvHtv4fLzI=
matrix:
  fast_finish: true
  include:
  - compiler: gcc
    env: CI_BUILD_TARGET="sparrow-v10 sp-v3"
  - compiler: gcc
    env: CI_BUILD_TARGET="sitltest"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ArduPlane/ArduPlane-sp-v3.px4
  on:
    repo: nayan-dev/ardupilot
    tags: true
